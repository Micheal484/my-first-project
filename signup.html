<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #db7304, #04dbac);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .signup-header h2 {
            color: #db7304;
            margin-bottom: 10px;
        }

        .signup-header p {
            font-size: 14px;
            color: #777;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #db7304;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }


        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up</h2>
            <p>Please fill in the form below</p>
        </div>

        <form>
           
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" username="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" password="password" placeholder="Create a password" required>
            </div>

            


    

            <button type="submit">Sign Up</button>






            <button id="btn-click" style="margin-top: 10px;">
                <a href="proof.html">Back</a>
            </button>





        </form>

    </div>
    <script src="./proof.html"></script>
    <script></script>

</body>
</html>
